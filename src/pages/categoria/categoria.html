<ion-header>

  <ion-navbar>
    <ion-title>categoria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card  ion-item *ngFor="let nota of libros" (click)="VerDetalle(nota)">
    <img src='{{nota.imagen}}'/>
    <ion-card-content>
      <ion-card-title>
        {{nota.titulo}}
        </ion-card-title>
      <p>
        {{nota.clasificacion}}
      </p>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
